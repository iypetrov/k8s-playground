apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: netpol-2
spec:
  podSelector:
    matchLabels:
      run: app2
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          run: err
      namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: default
    ports:
