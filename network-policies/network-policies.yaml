      port: 80
  - from:
    - podSelector:
        matchLabels:
          run: bar
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: monitoring
    ports:
    - protocol: TCP
      port: 80
  - from:
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
